<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="calculator">
        <div class="screen">
            <div class="answer-screen"></div>
            <div class="screen-content">0</div>
        </div>
        <div class="calc">
            <div class="grid"> 
                <div class="keys key--operator" data-action="add" value="+">+</div>
                <div class="keys key--operator" data-action="multiply" value="*">*</div>
                <div class="keys key--operator" data-action="subtract" value="-">-</div>
                <div class="keys key--operator" data-action="divide" value="/">/</div>
                <div class="keys" value="1">1</div>
                <div class="keys" value="2">2</div>
                <div class="keys" value="3">3</div>
                <div class="keys" value="4">4</div>
                <div class="keys" value="5">5</div>
                <div class="keys" value="6">6</div>
                <div class="keys" value="7">7</div>
                <div class="keys" value="8">8</div>
                <div class="keys" value="9">9</div>     
                <div class="keys" value="0">0</div> 
                <div class="keys" value="del" data-action="del">del</div>
                <div class="keys" value="." data-action="decimal">.</div>
                <div class="keys equal" value="=" data-action="equal">=</div>
                <div class="keys clear" value="clr" data-action="clear">clr</div>
            </div>
        </div>
        </div>
    </div> 

    <script src="./script.js"></script>
</body>
</html>
